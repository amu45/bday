<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise for You!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="initial-message">
            <h1>A little surprise just for you...</h1>
            <p>Click the candle to light it!</p>
        </div>

        <div class="cake-and-candle-wrapper">
            <div class="cake" id="cake">
                <div class="cake-layer bottom-layer"></div>
                <div class="cake-layer middle-layer"></div>
                <div class="cake-layer top-layer"></div>
                <div class="icing"></div>
                <div class="candle-holder" id="candleHolder">
                    <div class="css-candle" id="cssCandle"></div>
                    <div class="css-flame" id="cssFlame"></div>
                </div>
            </div>
        </div>

        <div class="birthday-message" id="birthdayMessage">
            <img src="bipana.jpg" alt="Happy Birthday" class="friend-photo">
            <h2>Happy Birthday, Bipana!</h2>
            <p>Wishing you the happiest of birthdays!</p>
            <p>May your day be filled with joy, laughter, and all the wonderful things you deserve.</p>
            <p>Lots of love!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
